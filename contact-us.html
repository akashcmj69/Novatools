  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #0d0d0d;
      --bg-secondary: rgba(255, 255, 255, 0.05);
      --text-primary: white;
      --text-secondary: rgba(255, 255, 255, 0.85);
      --accent-color: linear-gradient(90deg, #FF00AA, #0000FF);
      --accent-gradient: linear-gradient(90deg, #FF00AA, #0000FF);
      --card-bg: rgba(255, 255, 255, 0.1);
      --border-color: rgba(255, 255, 255, 0.3);
      --nav-bg: rgba(0, 0, 0, 0.8);
      --particle-color: #ffffff;
      --pepper-colors: #FF00AA, #0000FF, #ffffff, #00ffff;
      --form-bg: rgba(255, 255, 255, 0.1);
      --form-border: rgba(255, 255, 255, 0.3);
      --button-bg: linear-gradient(90deg, #FF00AA, #0000FF);
      --button-glow: rgba(255, 0, 170, 0.6);
    }

    [data-theme="light"] {
      --bg-primary: #f0f0f0;
      --bg-secondary: rgba(0, 0, 0, 0.05);
      --text-primary: #0d0d0d;
      --text-secondary: rgba(0, 0, 0, 0.85);
      --accent-color: linear-gradient(90deg, #FF00AA, #0000FF);
      --accent-gradient: linear-gradient(90deg, #FF00AA, #0000FF);
      --card-bg: rgba(0, 0, 0, 0.1);
      --border-color: rgba(0, 0, 0, 0.3);
      --nav-bg: rgba(255, 255, 255, 0.8);
      --particle-color: #000000;
      --pepper-colors: #FF00AA, #0000FF, #000000, #0077ff;
      --form-bg: rgba(0, 0, 0, 0.1);
      --form-border: rgba(0, 0, 0, 0.3);
      --button-bg: linear-gradient(90deg, #FF00AA, #0000FF);
      --button-glow: rgba(255, 0, 170, 0.4);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* Theme Toggle */
    .theme-toggle {
      width: 50px;
      height: 24px;
      background: var(--card-bg);
      border-radius: 50px;
      padding: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-left: 15px;
    }
    
    .theme-toggle::before {
      content: '';
      position: relative;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--text-primary);
      transition: all 0.3s ease;
      left: 0;
    }
    
    [data-theme="light"] .theme-toggle::before {
      transform: translateX(26px);
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--nav-bg);
      backdrop-filter: blur(5px);
      padding: 15px 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.5s ease;
    }
    
    .nav-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    
    .logo {
      color: var(--text-primary);
      font-weight: bold;
      font-size: 20px;
      transition: color 0.5s ease;
      display: flex;
      align-items: center;
    }
    
    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    
    .navbar li {
      position: relative;
    }
    
    .navbar a {
      color: var(--text-primary);
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 8px 15px;
      border-radius: 20px;
      transition: color 0.3s ease, transform 0.3s ease;
      position: relative;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .navbar a:hover {
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .navbar a::before {
      content: '→';
      opacity: 0;
      margin-right: 5px;
      transition: opacity 0.3s ease;
    }
    
    .navbar a:hover::before {
      opacity: 1;
    }
    
    .navbar a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--accent-gradient);
      transition: width 0.3s ease, left 0.3s ease;
    }
    
    .navbar a:hover::after {
      width: 100%;
      left: 0;
    }
    
    /* Dropdown Styles */
    .dropdown {
      position: relative;
    }
    
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--nav-bg);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      padding: 10px 0;
      min-width: 200px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }
    
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    
    .dropdown-menu a {
      display: block;
      padding: 10px 20px;
      font-size: 14px;
      text-align: left;
      border-radius: 0;
    }
    
    .dropdown-menu a::after {
      bottom: 0;
    }
    
    /* Mobile Menu Button */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 10;
    }
    
    .menu-toggle span {
      width: 100%;
      height: 3px;
      background: var(--text-primary);
      border-radius: 5px;
      transition: all 0.3s linear;
      position: relative;
      transform-origin: center;
    }
    
    /* Mobile Styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
        margin-left: 15px;
      }
      
      .nav-right ul {
        position: fixed;
        left: 0;
        top: 0;
        flex-direction: column;
        background: var(--nav-bg);
        backdrop-filter: blur(10px);
        width: 70%;
        height: 100vh;
        padding: 80px 20px 20px;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 9;
        gap: 10px;
      }
      
      .nav-right ul.active {
        transform: translateX(0);
        box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
      }
      
      .navbar a {
        padding: 15px;
        border-radius: 5px;
        font-size: 18px;
        justify-content: flex-start;
      }
      
      .navbar a:hover {
        background: rgba(255, 0, 170, 0.1);
      }
      
      .menu-toggle.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 8px);
      }
      
      .menu-toggle.active span:nth-child(2) {
        opacity: 0;
      }
      
      .menu-toggle.active span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -8px);
      }
      
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 8;
      }
      
      .overlay.active {
        opacity: 1;
        visibility: visible;
      }
      
      .nav-right {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      
      .theme-toggle {
        margin-left: 0;
        width: 45px;
        height: 22px;
        margin-right: 15px;
      }
      
      .theme-toggle::before {
        width: 18px;
        height: 18px;
      }
      
      [data-theme="light"] .theme-toggle::before {
        transform: translateX(23px);
      }
      
      /* Mobile Dropdown Styles */
      .dropdown-menu {
        position: static;
        display: none;
        background: transparent;
        box-shadow: none;
        padding: 10px 20px;
      }
      
      .dropdown.active .dropdown-menu {
        display: block;
      }
      
      .dropdown-menu a {
        padding: 10px 20px;
        font-size: 16px;
      }
    }

    /* Particles Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Falling Pepper (Confetti) */
    .pepper {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 8px;
      background: var(--accent-color);
      opacity: 0.8;
      border-radius: 2px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Contact Section */
    .contact-section {
      padding: 100px 20px 60px;
      background: var(--bg-secondary);
      z-index: 2;
      position: relative;
      max-width: 600px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .contact-section.show {
      opacity: 1;
      transform: translateY(0);
    }
    .contact-section h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      text-transform: uppercase;
      font-weight: bold;
    }
    .contact-section h1::after {
      content: '';
      display: block;
      width: 100px;
      height: 3px;
      background: var(--accent-gradient);
      margin: 10px auto 0;
    }
    .contact-section p {
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 20px;
      text-align: center;
    }
    .contact-section a {
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }
    .contact-section a:hover {
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Form Styles */
    .contact-form {
      background: var(--form-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--form-border);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 16px;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      background: var(--card-bg);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 5px var(--button-glow);
    }
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    .submit-btn {
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 14px 35px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px var(--button-glow);
      width: 100%;
      text-align: center;
    }
    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--button-glow);
    }
    .form-message {
      display: none;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }
    .form-message.success {
      display: block;
      background: rgba(0, 255, 0, 0.1);
      color: #00cc00;
    }
    .form-message.error {
      display: block;
      background: rgba(255, 0, 0, 0.1);
      color: #ff4d4d;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-section h1 {
        font-size: 28px;
      }
      .contact-section p {
        font-size: 14px;
      }
      .contact-form {
        padding: 20px;
      }
      .form-group label {
        font-size: 14px;
      }
      .form-group input,
      .form-group textarea {
        font-size: 14px;
      }
      .submit-btn {
        font-size: 16px;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <!-- Particles -->
  <div id="particles-js"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh69rlCA3VUszqOQVdIfbVHjGCjhKDh46XWYjUnrpM-f99Xb2f0nlkHcbRekr36LAkYTjGMKk-Oq-_e5Fu9UkRQTcW1vuyDTejMhCstBF9_0BRZ1CB9lylUwnFO7mGVRDURkAwxsAWdjGnt9gLWI8VcgUKPQ2d1YwJdf4wNBu-VqScVud5yPwx5RoVsyXPa/s320/akiii.png.jpg" 
        alt="Logo" style="height:30px; vertical-align:middle; margin-right:8px;">
        Nova Tools
      </div>
      
      <div class="nav-right">
        <ul id="navMenu">
          <li><a href="https://akashcmj69.github.io/Novatools/">HOME</a></li>
          <li class="dropdown">
            
          </li>
          <li><a href="https://akashcmj69.github.io/Novatools/about-us.html">ABOUT US</a></li>
        </ul>
        
        <!-- Theme Toggle -->
        <div class="theme-toggle" id="themeToggle"></div>
      </div>
      
      <button class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>
  
  <!-- Overlay for mobile menu -->
  <div class="overlay" id="overlay"></div>

  <!-- Contact Us Section -->
  <section class="contact-section" id="contact">
    <h1>Contact Us</h1>
    <p>Have questions or need assistance? Fill out the form below, and we’ll get back to you as soon as possible.</p>
    
    <div class="contact-form">
      <form id="contactForm" action="https://formsubmit.co/akash825279@gmail.com" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
        </div>
        <input type="hidden" name="_subject" value="New Contact Form Submission - Nova Tools">
        <input type="hidden" name="_next" value="">
        <input type="hidden" name="_captcha" value="false">
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
      <div id="formMessage" class="form-message"></div>
    </div>
  </section>

  <script>
    // Theme Toggle Functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    
    const savedTheme = localStorage.getItem('theme') || 
                      (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
    
    body.setAttribute('data-theme', savedTheme);
    updateParticles(savedTheme);
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateParticles(newTheme);
    });
    
    function updateParticles(theme) {
      const particlesConfig = {
        "particles": {
          "number": {"value": 120},
          "size": {"value": 2},
          "move": {
            "speed": 1.2,
            "direction": "none",
            "random": true
          },
          "line_linked": {
            "enable": true,
            "distance": 120,
            "color": theme === 'dark' ? "#ffffff" : "#000000",
            "opacity": 0.4,
            "width": 1
          },
          "color": {"value": theme === 'dark' ? "#ffffff" : "#000000"},
          "opacity": {"value": 0.6}
        },
        "interactivity": {
          "events": {
            "onhover": {"enable": false},
            "onclick": {"enable": false}
          }
        }
      };
      
      if (typeof particlesJS !== 'undefined') {
        particlesJS("particles-js", particlesConfig);
      }
    }

    // Mobile Menu Toggle
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    const overlay = document.getElementById('overlay');
    
    menuToggle.addEventListener('click', function() {
      this.classList.toggle('active');
      navMenu.classList.toggle('active');
      overlay.classList.toggle('active');
    });
    
    overlay.addEventListener('click', closeMenu);
    
    const navLinks = document.querySelectorAll('.navbar a');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        closeMenu();
        const targetId = this.getAttribute('href');
        if (targetId.startsWith('#')) {
          const targetSection = document.querySelector(targetId);
          if (targetSection) {
            window.scrollTo({
              top: targetSection.offsetTop - 70,
              behavior: 'smooth'
            });
          }
        }
      });
    });
    
    function closeMenu() {
      menuToggle.classList.remove('active');
      navMenu.classList.remove('active');
      overlay.classList.remove('active');
      document.querySelectorAll('.dropdown').forEach(dropdown => {
        dropdown.classList.remove('active');
      });
    }
    
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        closeMenu();
      }
    });

    // Dropdown Toggle for Mobile
    const dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(dropdown => {
      dropdown.addEventListener('click', function(e) {
        if (window.innerWidth <= 768) {
          e.preventDefault();
          this.classList.toggle('active');
        }
      });
    });

    // Continuous Falling Pepper
    function createPepper() {
      const pepper = document.createElement('div');
      pepper.classList.add('pepper');
      pepper.style.left = Math.random() * window.innerWidth + "px";
      const theme = body.getAttribute('data-theme');
      const colors = theme === 'dark' 
        ? ["#FF00AA", "#0000FF", "#ffffff", "#00ffff"] 
        : ["#FF00AA", "#0000FF", "#000000", "#0077ff"];
      pepper.style.background = colors[Math.floor(Math.random() * colors.length)];
      pepper.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(pepper);
      setTimeout(() => { pepper.remove(); }, 10000);
    }
    setInterval(createPepper, 300);

    // Smooth Section Animation on Scroll
    const sections = document.querySelectorAll('.contact-section');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.1 });

    sections.forEach(section => {
      observer.observe(section);
    });

    // Form Submission Handling
    const contactForm = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');

    contactForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const submitBtn = contactForm.querySelector('.submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      
      // Submit form via FormSubmit
      fetch(contactForm.action, {
        method: 'POST',
        body: new FormData(contactForm),
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          formMessage.className = 'form-message success';
          formMessage.textContent = 'Your message has been sent successfully!';
          contactForm.reset();
        } else {
          throw new Error('Failed to send message');
        }
      })
      .catch(error => {
        formMessage.className = 'form-message error';
        formMessage.textContent = 'An error occurred. Please try again later.';
        console.error('Form submission error:', error);
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      });
    });
  </script>
