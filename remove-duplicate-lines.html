      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateParticles(newTheme);
    });
    
    function updateParticles(theme) {
      const particlesConfig = {
        "particles": {
          "number": {"value": 120},
          "size": {"value": 2},
          "move": {
            "speed": 1.2,
            "direction": "none",
            "random": true
          },
          "line_linked": {
            "enable": true,
            "distance": 120,
            "color": theme === 'dark' ? "#ffffff" : "#000000",
            "opacity": 0.4,
            "width": 1
          },
          "color": {"value": theme === 'dark' ? "#ffffff" : "#000000"},
          "opacity": {"value": 0.6}
        },
        "interactivity": {
          "events": {
            "onhover": {"enable": false},
            "onclick": {"enable": false}
          }
        }
      };
      
      if (typeof particlesJS !== 'undefined') {
        particlesJS("particles-js", particlesConfig);
      }
    }

    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    const overlay = document.getElementById('overlay');
    
    menuToggle.addEventListener('click', function() {
      this.classList.toggle('active');
      navMenu.classList.toggle('active');
      overlay.classList.toggle('active');
    });
    
    overlay.addEventListener('click', closeMenu);
    
    const navLinks = document.querySelectorAll('.navbar a');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        closeMenu();
        const targetId = this.getAttribute('href');
        if (targetId.startsWith('#')) {
          const targetSection = document.querySelector(targetId);
          if (targetSection) {
            window.scrollTo({
              top: targetSection.offsetTop - 70,
              behavior: 'smooth'
            });
          }
        }
      });
    });
    
    function closeMenu() {
      menuToggle.classList.remove('active');
      navMenu.classList.remove('active');
      overlay.classList.remove('active');
      document.querySelectorAll('.dropdown').forEach(dropdown => {
        dropdown.classList.remove('active');
      });
    }
    
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        closeMenu();
      }
    });

    const dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(dropdown => {
      dropdown.addEventListener('click', function(e) {
        if (window.innerWidth <= 768) {
          e.preventDefault();
          this.classList.toggle('active');
        }
      });
    });

    function createPepper() {
      const pepper = document.createElement('div');
      pepper.classList.add('pepper');
      pepper.style.left = Math.random() * window.innerWidth + "px";
      const theme = body.getAttribute('data-theme');
      const colors = theme === 'dark' 
        ? ["#FF00AA", "#00ffff", "#ffffff", "#ffcc00"] 
        : ["#FF00AA", "#0077ff", "#000000", "#ff9900"];
      pepper.style.background = colors[Math.floor(Math.random() * colors.length)];
      pepper.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(pepper);
      setTimeout(() => { pepper.remove(); }, 10000);
    }
    setInterval(createPepper, 300);

    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.1 });

    sections.forEach(section => {
      observer.observe(section);
    });

    const toolCards = document.querySelectorAll('.tool-card');
    window.addEventListener('load', () => {
      toolCards.forEach((card, index) => {
        setTimeout(() => {
          card.classList.add('show');
        }, index * 200);
      });
    });

    const textInput = document.getElementById('textInput');
    const modeSelect = document.getElementById('modeSelect');

    function removeDuplicates() {
      let text = textInput.value;
      if (!text.trim()) { // Handle empty or whitespace-only input
        textInput.value = '';
        return;
      }

      const mode = modeSelect.value;
      let result = '';
      let seen = new Set(); // Use a Set for efficient checking of seen items

      if (mode === 'line') {
        let lines = text.split('\n');
        let uniqueLines = [];
        for (let line of lines) {
          let comparisonLine = line.trim().toLowerCase();
          if (!seen.has(comparisonLine)) {
            seen.add(comparisonLine);
            uniqueLines.push(line); // Keep original line with its casing and leading/trailing spaces
          }
        }
        result = uniqueLines.join('\n');
      } else if (mode === 'sentence') {
        const sentenceRegex = /(\s*[^.!?]+(?:[.!?]+)?\s*)/g;
        let rawSentenceSegments = text.match(sentenceRegex) || [];
        
        let uniqueFragments = [];

        for (let segment of rawSentenceSegments) {
            let trimmedSegment = segment.trim();
            if (trimmedSegment === '') continue; // Skip if segment is just whitespace or empty

            let coreSentence = trimmedSegment.replace(/[.!?\s]+$/g, '').trim().toLowerCase();

            if (coreSentence === '') continue; // Skip if it's just punctuation or empty after stripping

            if (!seen.has(coreSentence)) {
                seen.add(coreSentence);
                uniqueFragments.push(segment); // Store the original segment
            }
        }
        result = uniqueFragments.join(''); // Join without adding extra spaces to preserve original
      } else if (mode === 'word') {
        let words = text.split(/\s+/).filter(w => w.trim() !== ''); // Split by any whitespace, filter out empty strings
        let uniqueWords = [];

        for (let word of words) {
          let comparisonWord = word.toLowerCase(); // Compare case-insensitively
          if (!seen.has(comparisonWord)) {
            seen.add(comparisonWord);
            uniqueWords.push(word); // Keep the original word (with its casing and punctuation)
          }
        }
        result = uniqueWords.join(' '); // Join with a single space
      }

      textInput.value = result;
    }

    function openRemoveDuplicatesModal() {
      document.getElementById('removeDuplicatesModal').classList.add('active');
      textInput.focus();
    }

    function closeRemoveDuplicatesModal() {
      document.getElementById('removeDuplicatesModal').classList.remove('active');
      textInput.value = ''; // Clear text on modal close
    }

    function clearText() {
      textInput.value = '';
      textInput.focus();
    }

    window.addEventListener('click', function(event) {
      const modal = document.getElementById('removeDuplicatesModal');
      if (event.target === modal) {
        closeRemoveDuplicatesModal();
      }
    });
  </script>
