  <script>
    // Theme Toggle Functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    
    const savedTheme = localStorage.getItem('theme') || 
                      (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
    
    body.setAttribute('data-theme', savedTheme);
    updateParticles(savedTheme);
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateParticles(newTheme);
    });
    
    function updateParticles(theme) {
      const particlesConfig = {
        "particles": {
          "number": {"value": 120},
          "size": {"value": 2},
          "move": {
            "speed": 1.2,
            "direction": "none",
            "random": true
          },
          "line_linked": {
            "enable": true,
            "distance": 120,
            "color": theme === 'dark' ? "#ffffff" : "#000000",
            "opacity": 0.4,
            "width": 1
          },
          "color": {"value": theme === 'dark' ? "#ffffff" : "#000000"},
          "opacity": {"value": 0.6}
        },
        "interactivity": {
          "events": {
            "onhover": {"enable": false},
            "onclick": {"enable": false}
          }
        }
      };
      
      if (typeof particlesJS !== 'undefined') {
        particlesJS("particles-js", particlesConfig);
      }
    }

    // Mobile Menu Toggle
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    const overlay = document.getElementById('overlay');
    
    menuToggle.addEventListener('click', function() {
      this.classList.toggle('active');
      navMenu.classList.toggle('active');
      overlay.classList.toggle('active');
    });
    
    overlay.addEventListener('click', closeMenu);
    
    const navLinks = document.querySelectorAll('.navbar a');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        closeMenu();
        const targetId = this.getAttribute('href');
        if (targetId.startsWith('#')) {
          const targetSection = document.querySelector(targetId);
          if (targetSection) {
            window.scrollTo({
              top: targetSection.offsetTop - 70,
              behavior: 'smooth'
            });
          }
        }
      });
    });
    
    function closeMenu() {
      menuToggle.classList.remove('active');
      navMenu.classList.remove('active');
      overlay.classList.remove('active');
      document.querySelectorAll('.dropdown').forEach(dropdown => {
        dropdown.classList.remove('active');
      });
    }
    
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        closeMenu();
      }
    });

    // Dropdown Toggle for Mobile
    const dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(dropdown => {
      dropdown.addEventListener('click', function(e) {
        if (window.innerWidth <= 768) {
          e.preventDefault();
          this.classList.toggle('active');
        }
      });
    });

    // Continuous Falling Pepper
    function createPepper() {
      const pepper = document.createElement('div');
      pepper.classList.add('pepper');
      pepper.style.left = Math.random() * window.innerWidth + "px";
      const theme = body.getAttribute('data-theme');
      const colors = theme === 'dark' 
        ? ["#FF00AA", "#00ffff", "#ffffff", "#ffcc00"] 
        : ["#FF00AA", "#0077ff", "#000000", "#ff9900"];
      pepper.style.background = colors[Math.floor(Math.random() * colors.length)];
      pepper.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(pepper);
      setTimeout(() => { pepper.remove(); }, 10000);
    }
    setInterval(createPepper, 300);

    // Smooth Section Animation on Scroll
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.1 });

    sections.forEach(section => {
      observer.observe(section);
    });

    // Smooth Card Animation on Load
    const toolCards = document.querySelectorAll('.tool-card');
    window.addEventListener('load', () => {
      toolCards.forEach((card, index) => {
        setTimeout(() => {
          card.classList.add('show');
        }, index * 200);
      });
    });

    // Income Tax Calculator Modal Functions
    const taxModal = document.getElementById('taxModal');
    const incomeInput = document.getElementById('incomeInput');
    const regimeSelect = document.getElementById('regimeSelect');
    const deductionsInput = document.getElementById('deductionsInput');
    const ageSelect = document.getElementById('ageSelect');
    const calculateTaxBtn = document.getElementById('calculateTaxBtn');
    const taxResult = document.getElementById('taxResult');
    const taxableIncomeDisplay = document.getElementById('taxableIncome');
    const totalTaxDisplay = document.getElementById('totalTax');
    const taxRateDisplay = document.getElementById('taxRate');

    function openTaxModal() {
      resetModal();
      taxModal.classList.add('active');
    }

    function closeTaxModal() {
      taxModal.classList.remove('active');
      resetModal();
    }

    function resetModal() {
      incomeInput.value = '';
      regimeSelect.value = 'new';
      deductionsInput.value = '';
      deductionsInput.disabled = true;
      ageSelect.value = 'below60';
      taxResult.style.display = 'none';
    }

    window.addEventListener('click', function(event) {
      if (event.target === taxModal) {
        closeTaxModal();
      }
    });

    // Enable/Disable Deductions Input based on Tax Regime
    regimeSelect.addEventListener('change', () => {
      deductionsInput.disabled = regimeSelect.value === 'new';
      if (regimeSelect.value === 'new') {
        deductionsInput.value = '';
      }
    });

    // Income Tax Calculation Logic
    calculateTaxBtn.addEventListener('click', () => {
      const income = parseFloat(incomeInput.value) || 0;
      const regime = regimeSelect.value;
      const deductions = regime === 'old' ? (parseFloat(deductionsInput.value) || 0) : 0;
      const age = ageSelect.value;

      if (income <= 0) {
        alert('Please enter a valid income amount.');
        return;
      }

      let taxableIncome = income - deductions;
      let totalTax = 0;

      // Tax Slabs for FY 2025-26 (Assumed based on trends)
      const newRegimeSlabs = [
        { limit: 300000, rate: 0 },
        { limit: 700000, rate: 0.05 },
        { limit: 1000000, rate: 0.10 },
        { limit: 1200000, rate: 0.15 },
        { limit: 1500000, rate: 0.20 },
        { limit: Infinity, rate: 0.30 }
      ];

      const oldRegimeSlabs = {
        below60: [
          { limit: 250000, rate: 0 },
          { limit: 500000, rate: 0.05 },
          { limit: 1000000, rate: 0.20 },
          { limit: Infinity, rate: 0.30 }
        ],
        '60to80': [
          { limit: 300000, rate: 0 },
          { limit: 500000, rate: 0.05 },
          { limit: 1000000, rate: 0.20 },
          { limit: Infinity, rate: 0.30 }
        ],
        above80: [
          { limit: 500000, rate: 0 },
          { limit: 1000000, rate: 0.20 },
          { limit: Infinity, rate: 0.30 }
        ]
      };

      if (regime === 'new') {
        taxableIncome = Math.max(0, taxableIncome);
        totalTax = calculateTax(taxableIncome, newRegimeSlabs);
      } else {
        taxableIncome = Math.max(0, taxableIncome);
        totalTax = calculateTax(taxableIncome, oldRegimeSlabs[age]);
      }

      // Add Cess (4% assumed)
      totalTax += totalTax * 0.04;

      // Calculate effective tax rate
      const taxRate = taxableIncome > 0 ? ((totalTax / taxableIncome) * 100).toFixed(2) : 0;

      // Display Results
      taxableIncomeDisplay.textContent = taxableIncome.toLocaleString('en-IN');
      totalTaxDisplay.textContent = Math.round(totalTax).toLocaleString('en-IN');
      taxRateDisplay.textContent = taxRate;
      taxResult.style.display = 'block';
    });

    function calculateTax(income, slabs) {
      let tax = 0;
      let prevLimit = 0;

      for (const slab of slabs) {
        if (income > prevLimit) {
          const taxableInSlab = Math.min(income, slab.limit) - prevLimit;
          tax += taxableInSlab * slab.rate;
          prevLimit = slab.limit;
        } else {
          break;
        }
      }

      return tax;
    }
  </script>
</body>
