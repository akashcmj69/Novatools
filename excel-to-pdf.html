        </p>
        <span id="selectedExcelFileName">No file chosen</span>
        <p class="modal-upload-hint">Select Excel files (.xlsx, .xls) to convert</p>
        <input type="file" id="excelFileInput" accept=".xlsx,.xls">
      </div>
      
      <!-- File list -->
      <div class="file-list" id="excelFileList"></div>
      
      <!-- Progress bar -->
      <div class="progress-container" id="excelProgressContainer">
        <div class="progress-bar" id="excelProgressBar"></div>
      </div>
      
      <button class="modal-action-btn" id="excelProcessBtn">Convert to PDF</button>
      <a class="download-btn" id="excelDownloadBtn" download><i class="fas fa-download"></i> Download PDF</a>
    </div>
  </div>

  <script>
    // Initialize jsPDF
    window.jsPDF = window.jspdf.jsPDF;

    // Theme Toggle Functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    
    const savedTheme = localStorage.getItem('theme') || 
                      (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
    
    body.setAttribute('data-theme', savedTheme);
    updateParticles(savedTheme);
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateParticles(newTheme);
    });
    
    function updateParticles(theme) {
      const particlesConfig = {
        "particles": {
          "number": {"value": 120},
          "size": {"value": 2},
          "move": {
            "speed": 1.2,
            "direction": "none",
            "random": true
          },
          "line_linked": {
            "enable": true,
            "distance": 120,
            "color": theme === 'dark' ? "#ffffff" : "#000000",
            "opacity": 0.4,
            "width": 1
          },
          "color": {"value": theme === 'dark' ? "#ffffff" : "#000000"},
          "opacity": {"value": 0.6}
        },
        "interactivity": {
          "events": {
            "onhover": {"enable": false},
            "onclick": {"enable": false}
          }
        }
      };
      
      if (typeof particlesJS !== 'undefined') {
        particlesJS("particles-js", particlesConfig);
      }
    }

    // Mobile Menu Toggle
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    const overlay = document.getElementById('overlay');
    
    menuToggle.addEventListener('click', function() {
      this.classList.toggle('active');
      navMenu.classList.toggle('active');
      overlay.classList.toggle('active');
    });
    
    overlay.addEventListener('click', closeMenu);
    
    const navLinks = document.querySelectorAll('.navbar a');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        closeMenu();
        const targetId = this.getAttribute('href');
        if (targetId.startsWith('#')) {
          const targetSection = document.querySelector(targetId);
          if (targetSection) {
            window.scrollTo({
              top: targetSection.offsetTop - 70,
              behavior: 'smooth'
            });
          }
        }
      });
    });
    
    function closeMenu() {
      menuToggle.classList.remove('active');
      navMenu.classList.remove('active');
      overlay.classList.remove('active');
      document.querySelectorAll('.dropdown').forEach(dropdown => {
        dropdown.classList.remove('active');
      });
    }
    
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        closeMenu();
      }
    });

    // Dropdown Toggle for Mobile
    const dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(dropdown => {
      dropdown.addEventListener('click', function(e) {
        if (window.innerWidth <= 768) {
          e.preventDefault();
          this.classList.toggle('active');
        }
      });
    });

    // Continuous Falling Pepper
    function createPepper() {
      const pepper = document.createElement('div');
      pepper.classList.add('pepper');
      pepper.style.left = Math.random() * window.innerWidth + "px";
      const theme = body.getAttribute('data-theme');
      // Use the updated pepper colors defined in the CSS variables
      // Splitting the CSS variable string to get individual colors
      const rootStyles = getComputedStyle(document.documentElement);
      const pepperColorsString = rootStyles.getPropertyValue('--pepper-colors');
      const colors = pepperColorsString.split(',').map(color => color.trim());

      pepper.style.background = colors[Math.floor(Math.random() * colors.length)];
      pepper.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(pepper);
      setTimeout(() => { pepper.remove(); }, 10000);
    }
    setInterval(createPepper, 300);

    // Smooth Section Animation on Scroll
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.1 });

    sections.forEach(section => {
      observer.observe(section);
    });

    // Smooth Card Animation on Load
    const toolCards = document.querySelectorAll('.tool-card');
    window.addEventListener('load', () => {
      toolCards.forEach((card, index) => {
        setTimeout(() => {
          card.classList.add('show');
        }, index * 200);
      });
    });

    // Excel to PDF Modal Functions
    let uploadedExcelFile = null;
    let lastDownloadUrl = null; // Track last download URL
    
    const selectedExcelFileNameDisplay = document.getElementById('selectedExcelFileName');
    
    function openExcelModal() {
      resetExcelModal();
      document.getElementById('excelModal').classList.add('active');
      document.getElementById('excelDownloadBtn').classList.add('pulse');
    }
    
    function closeExcelModal() {
      document.getElementById('excelModal').classList.remove('active');
      document.getElementById('excelDownloadBtn').classList.remove('pulse');
      resetExcelModal();
    }
    
    function resetExcelModal() {
      uploadedExcelFile = null;
      document.getElementById('excelFileList').innerHTML = '';
      document.getElementById('excelUploadArea').classList.remove('active');
      document.getElementById('excelProgressContainer').style.display = 'none';
      document.getElementById('excelProgressBar').style.width = '0%';
      document.getElementById('excelProcessBtn').style.display = 'block';
      document.getElementById('excelProcessBtn').disabled = false;
      document.getElementById('excelDownloadBtn').style.display = 'none';
      document.getElementById('excelFileInput').value = '';
      selectedExcelFileNameDisplay.textContent = 'No file chosen';
      
      // Revoke previous download URL if exists
      if (lastDownloadUrl) {
        URL.revokeObjectURL(lastDownloadUrl);
        lastDownloadUrl = null;
      }
      document.getElementById('excelDownloadBtn').href = '';
      document.getElementById('excelDownloadBtn').download = '';
    }
    
    window.addEventListener('click', function(event) {
      const excelModal = document.getElementById('excelModal');
      if (event.target === excelModal) {
        closeExcelModal();
      }
    });
    
    // Excel file upload handling
    const excelUploadArea = document.getElementById('excelUploadArea');
    const excelFileInput = document.getElementById('excelFileInput');
    const excelFileList = document.getElementById('excelFileList');
    const excelProcessBtn = document.getElementById('excelProcessBtn');
    const excelDownloadBtn = document.getElementById('excelDownloadBtn');
    const excelProgressContainer = document.getElementById('excelProgressContainer');
    const excelProgressBar = document.getElementById('excelProgressBar');
    
    excelUploadArea.addEventListener('click', (e) => {
      if (e.target !== excelFileInput) {
        excelFileInput.click();
      }
    });
    
    excelUploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      excelUploadArea.classList.add('active');
    });
    
    excelUploadArea.addEventListener('dragleave', () => {
      if (!uploadedExcelFile) {
        excelUploadArea.classList.remove('active');
      }
    });
    
    excelUploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      excelUploadArea.classList.remove('active');
      if (e.dataTransfer.files.length > 0) {
        handleExcelFile(e.dataTransfer.files[0]);
      }
    });
    
    excelFileInput.addEventListener('change', () => {
      if (excelFileInput.files.length > 0) {
        handleExcelFile(excelFileInput.files[0]);
      }
    });
    
    function handleExcelFile(file) {
      // Check if it's an Excel file
      if (!file.name.match(/\.(xlsx|xls)$/i)) {
        alert('Please select an Excel file (.xlsx or .xls)');
        return;
      }
      
      uploadedExcelFile = file;
      updateExcelFileList(file);
      selectedExcelFileNameDisplay.textContent = `Selected: ${file.name}`;
      excelUploadArea.classList.add('active');
    }
    
    function formatFileSize(size) {
      if (size < 1024) return size + ' B';
      if (size < 1024 * 1024) return (size / 1024).toFixed(2) + ' KB';
      return (size / (1024 * 1024)).toFixed(2) + ' MB';
    }
    
    function updateExcelFileList(file) {
      excelFileList.innerHTML = '';
      const fileItem = document.createElement('div');
      fileItem.className = 'file-item';
      fileItem.innerHTML = `
        <div class="file-name">${file.name}</div>
        <div class="file-size">${formatFileSize(file.size)}</div>
        <div class="file-remove" onclick="removeExcelFile()">
          <i class="fas fa-times"></i>
        </div>
      `;
      excelFileList.appendChild(fileItem);
    }
    
    function removeExcelFile() {
      uploadedExcelFile = null;
      updateExcelFileList();
      selectedExcelFileNameDisplay.textContent = 'No file chosen';
      excelUploadArea.classList.remove('active');
    }
    
    excelProcessBtn.addEventListener('click', async () => {
      if (!uploadedExcelFile) {
        alert('Please select an Excel file to convert');
        return;
      }
      
      if (typeof html2canvas === 'undefined') {
        alert('html2canvas library failed to load. Please try again later.');
        return;
      }
      
      excelProgressContainer.style.display = 'block';
      excelProcessBtn.disabled = true;
      
      try {
        const result = await convertExcelToPdf();
        excelProgressBar.style.width = '100%';
        excelProcessBtn.style.display = 'none';
        excelDownloadBtn.style.display = 'block';
        lastDownloadUrl = result; // Store the new URL
        excelDownloadBtn.href = result;
        excelDownloadBtn.download = uploadedExcelFile.name.replace(/\.(xlsx|xls)$/i, '.pdf');
        excelDownloadBtn.innerHTML = '<i class="fas fa-download"></i> Download PDF';
      } catch (error) {
        console.error('Error converting Excel:', error);
        alert('Error converting Excel file: ' + error.message);
        resetExcelModal(); // Reset on error to allow retry
      }
    });
    
    function updateExcelProgress(percent) {
      excelProgressBar.style.width = percent + '%';
    }
    
    async function convertExcelToPdf() {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        
        reader.onload = async function(e) {
          try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            
            // Create a new PDF document
            const pdfDoc = new jsPDF();
            
            // Process each worksheet
            const sheetNames = workbook.SheetNames;
            
            for (let i = 0; i < sheetNames.length; i++) {
              const sheetName = sheetNames[i];
              const worksheet = workbook.Sheets[sheetName];
              
              // Convert worksheet to HTML table
              const html = XLSX.utils.sheet_to_html(worksheet, { id: 'excel-table' });
              
              // Create a temporary div to hold the table
              const tempDiv = document.createElement('div');
              tempDiv.innerHTML = html;
              const table = tempDiv.querySelector('table');
              
              // Add the sheet name as a header
              if (i > 0) {
                pdfDoc.addPage();
              }
              
              // Add the sheet name as a title
              pdfDoc.setFontSize(16);
              pdfDoc.text(sheetName, 14, 15);
              
              // Calculate table dimensions and split if needed
              await addTableToPdf(pdfDoc, table, i === 0);
              
              // Update progress
              updateExcelProgress((i + 1) / sheetNames.length * 100);
            }
            
            // Generate PDF and return URL
            const pdfBlob = pdfDoc.output('blob');
            const pdfUrl = URL.createObjectURL(pdfBlob);
            resolve(pdfUrl);
          } catch (error) {
            reject(error);
          }
        };
        
        reader.onerror = function(error) {
          reject(error);
        };
        
        reader.readAsArrayBuffer(uploadedExcelFile);
      });
    }
    
    async function addTableToPdf(pdfDoc, table, isFirstPage) {
      return new Promise((resolve, reject) => { // Added reject for addTableToPdf
        // Set initial y position based on whether it's the first page
        let yPosition = isFirstPage ? 25 : 15;
        const pageHeight = pdfDoc.internal.pageSize.height;
        const margin = 14;
        
        // Create a temporary container for the table
        const tempContainer = document.createElement('div');
        tempContainer.style.position = 'absolute';
        tempContainer.style.left = '-9999px';
        tempContainer.appendChild(table);
        document.body.appendChild(tempContainer);
        
        // Set table styles for better PDF rendering
        table.style.borderCollapse = 'collapse';
        table.style.width = '100%';
        
        const cells = table.querySelectorAll('td, th');
        cells.forEach(cell => {
          cell.style.border = '1px solid #ddd';
          cell.style.padding = '8px';
          cell.style.textAlign = 'left';
        });
        
        // Convert table to canvas
        html2canvas(table, {
          scale: 2, // Higher scale for better quality
          logging: false,
          useCORS: true
        }).then(canvas => {
          document.body.removeChild(tempContainer);
          
          const imgData = canvas.toDataURL('image/jpeg', 0.7);
          const imgWidth = pdfDoc.internal.pageSize.getWidth() - (2 * margin);
          const imgHeight = (canvas.height * imgWidth) / canvas.width;
          
          // Check if the table fits on the current page
          if (yPosition + imgHeight > pageHeight - margin) {
            // Table doesn't fit, add a new page
            pdfDoc.addPage();
            yPosition = margin;
          }
          
          // Add the table image to the PDF
          pdfDoc.addImage(imgData, 'JPEG', margin, yPosition, imgWidth, imgHeight);
          
          resolve();
        }).catch(error => {
          document.body.removeChild(tempContainer);
          reject(error);
        });
      });
    }
    
    // Check if libraries loaded correctly
    window.addEventListener('load', () => {
      if (typeof html2canvas === 'undefined') {
        console.error('html2canvas failed to load');
        document.getElementById('excelProcessBtn').disabled = true;
        document.getElementById('excelUploadArea').querySelector('.modal-upload-hint').textContent = 'Conversion unavailable due to library load failure';
      }
      if (typeof XLSX === 'undefined') {
        console.error('SheetJS failed to load');
        document.getElementById('excelProcessBtn').disabled = true;
        document.getElementById('excelUploadArea').querySelector('.modal-upload-hint').textContent = 'Conversion unavailable due to library load failure';
      }
      if (typeof jsPDF === 'undefined') {
        console.error('jsPDF failed to load');
        document.getElementById('excelProcessBtn').disabled = true;
        document.getElementById('excelUploadArea').querySelector('.modal-upload-hint').textContent = 'Conversion unavailable due to library load failure';
      }
    });
  </script>
</body>
</html>
